<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 1(html css)</title>
</head>
<body>
    <h1>Simple Form</h1>
    <form action="">
       <label for="name">Name</label>
       <input type="text" id="name" placeholder="Enter Name">
       <label for="number">Number</label>
       <input type="number" id="number" placeholder="Enter Number">
       <br><br>
       <label for="email">Email</label>
       <input type="email" id="email" placeholder="Enter Email">
       <label for="password">Password</label>
       <input type="password" id="password" placeholder="Enter Password">
       <br><br>
       <label for="select">Gender:</label>
       <input type="radio" name="gender">
       <label for="gender">Male</label>
       <input type="radio" name="gender">
       <label for="gender">Female</label>
       <input type="radio" name="gender">
       <label for="gender">Others</label>
       <br><br>
       <label for="option">Which of the following technology you know:</label>
       <br><br>
       <input type="checkbox" id="option1" name="option1">
       <label for="option1">Html</label>
       <input type="checkbox" id="option2" name="option2">
       <label for="option2">Css</label>
       <input type="checkbox" id="option3" name="option3">
       <label for="option3">Javascript</label>
       <br><br>
       <label for="choose">where do you live:</label>
       <select name="choose" id="choose">
          <option value="1">R.R Nagar</option>
          <option value="2">Vijay Nagar</option>
          <option value="3">Indira Nagar</option>
          <option value="1">Trinity</option>
       </select>
       <br><br>
       <label for="description">Give your thoughts:</label>
       <textarea name="description" id="textarea" cols="30" rows="10" placeholder="Enter anything"></textarea>
       <br><br>
       <input type="file" id="myFile" name="filename">
       <br><br>
       <input type="submit" value="submit">
       <input type="reset" value="reset">
    </form>
</body>
</html>
